{% extends 'contactbook/layout.html' %}

{% block content %}
<div>{{contact.name | capfirst}}</div>
<div>{{contact.number}}</div>
<div>{{contact.address}}</div>
<div>{{contact.description}}</div>

{% if form %}
<div>
    <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary my-3">Edit Contact</button>
    </form>

</div>


{% endif %}

{% endblock content %}
